version: "3.9"

services:
  db:
    image: postgres:16
    container_name: incuca-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: incuca
      POSTGRES_PASSWORD: incuca
      POSTGRES_DB: incuca_test
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incuca-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    ports:
      - "3333:3333"
    depends_on:
      - db

volumes:
  db_data:
