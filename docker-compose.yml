version: "3.9"

services:
  db:
    image: postgres:16
    container_name: incuca-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incuca-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3333:3333"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: incuca-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data:
